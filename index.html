<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/style.css">
    <title>Library</title>
  </head>
  <body>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form class="form invisible" action="index.html" method="post">
          <div class="label-wrap">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" placeholder="Enter the title">
          </div>
          <div class="label-wrap">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" placeholder="Enter the author">
          </div>
          <div class="label-wrap">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" placeholder="Enter the number of pages">
          </div>
          <div class="label-wrap">
            <label for="read">Already read it ?</label>
            <input type="checkbox" name="read" id="read">
          </div>
          <input type="submit" value="submit">
        </form>
  </div>

</div>
    <div class="cards">
      <h1>Library Book</h1>
      <h2>Your Books<span class="create-button"><button id="btn">Create Book</button></span></h2>
      <div class="table">
      </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
